<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"

  <body class="bg-success">
    <div class="container-fluid text-center d-flex justify-content-center">
      <div class="card" style="width: 20rem; height: 30rem;">

            id="card-top-suit"
            class="h-25 d-flex justify-content-start"

          <div

            class="h-50 d-flex justify-content-center align-items-center"

          <div
            id="card-bottom-suit"
            class="h-25 d-flex justify-content-end align-items-end"
            style="font-size: 5rem;"
          ></div>
        </div>
      </div>
      <button class="btn btn-primary" id="new-card">generar carta</button>
